eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost

microservices:
  payment-service:
    endpoints:
      endpoint: http://PAYMENT-SERVICE/payment
  order-service:
    endpoints:
      endpoint: http://ORDER-SERVICE/order    
